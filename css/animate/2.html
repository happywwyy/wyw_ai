<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .box {
    width: 100px;
    height: 100px;
    position: relative;
    left: 0;
    top: 0;
    background-color: red;
    transition: left 1s ease-out;
  }
  .box.active {
    left: 300px;
  }
  </style>
</head>
<body>
<div class="box"></div>
<script>
  // 页面渲染的过程  js 是阻塞式的
  document.addEventListener('DOMContentLoaded', function () {
    // html css 下载好了，但是在浏览器中的运行还没有完成
    // event loop
    // 虽然是0，但是 色图Timeout 是一个宏任务，但是会等待html 和 css 渲染完成 渲染优先
    // 页面的渲染 比 setTimeout 更优先
    setTimeout(() => {
      document.querySelector('.box').classList.add('active')
    }, 1000)
  })
  // setTimeout(() => {
    // document.querySelector('.box').classList.add('active')
  // }, 1000)
</script>
</body>
</html>
