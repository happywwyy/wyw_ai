<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数是如何区分 构造 还是 执行的 ？
    // 函数是一个对象，[[constructor]] [[call]]
    // 分支选择
    // JavaScript 函数 可执行的对象，内部有两个方法
    function Person(age, name) {
      // 生成一个新的对象 {}
      // this 指向新对象
      this.name = name
      this.age = age
      // 对象的构造
    }
    Person.prototype.sayHi = function () {
      console.log(`你好，我是${this.name}`)
    }
    // console.log(Person)
    // construct 生成一个新的对象 {}
    const haha = new Person()
    console.log(haha.__proto__)
    console.log(haha.__proto__ === Person.prototype)
  </script>
</body>
</html>
